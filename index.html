<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Beauty</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header">
		<div class="header__container container">
			<div class="header__social"><img src="img/instagram.svg" alt="instagram"></div>
			<div class="header__nav__block">
				<nav>
					<ul class="header__nav__bar">
						<li class="header__nav__item"><a href="/">Главная</a></li>
						<li class="header__nav__item"><a href="/">Мастера</a></li>
						<li class="header__nav__item"><a href="/">Косметика</a></li>
					</ul>
				</nav>
			</div>
			<div class="logo"><img src="img/logo.svg" alt="logo"></div>
			<div class="header__nav__block">
				<nav>
					<ul class="header__nav__bar">
						<li class="header__nav__item"><a href="/">Акции</a></li>
						<li class="header__nav__item"><a href="/">Отзывы</a></li>
						<li class="header__nav__item"><a href="/">Контакты</a></li>
					</ul>
				</nav>
			</div>
			<div class="header__burger"><span class="burger__span"></span></div>
		</div>
	</header>
	<main>
		<section class="promo">
			<div class="promo__container container">
				<div class="promo__text-content">
					<h1>Салон красоты «Delote-Beauty» на Крестовском</h1>
				</div>
				<div class="promo__scroll">
					<div class="promo__scroll"><img src="img/mouse.svg" alt="mouse"></div>
					<p>Прокрутите вниз</p>
				</div>
			</div>
		</section>
	</main>
	<footer></footer>
</body>
</html>
